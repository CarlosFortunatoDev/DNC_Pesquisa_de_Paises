<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisador de Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar bg-dark">
        <div>
          <a class="navbar-brand" href="#">
            <img src="./assets/img/logo_dnc_branco.png" alt="Bootstrap" width="100">
          </a>
        </div>
    </nav>
        <h1 class="text-center">Pesquisa de Países</h1>

        <!-- Barra de Pesquisa e Botão -->
        <div class=" container input-group mb-3">
            <input id="pais" type="text" class="form-control" placeholder="Digite nome do país em Inglês" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="procurar()" class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2"><strong>Procurar</strong></button>
          </div>

        <!-- Card -->
        <div id="card" class="card container text-center text-dark p-3" style="width: 18rem;">
            <img id="bandeira" src="" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-capitalize" id="nome">Nome</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>Capital:</strong> <p id="capital"></p></li>
              <li class="list-group-item"><strong>Continente:</strong> <p id="continente"></p></li>
              <li class="list-group-item"><strong>População:</strong> <p id="populacao"></p></li>
            </ul>
          </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
